<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gelir Gider</title>
    <!--! Bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!--! Font Awesome Link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-warning">
    <header>
      <h1 class="text-warning text-center display-5 my-4">
        Aylik Gider Uygulamasi
      </h1>
    </header>
    <main class="container text-center" style="max-width: 800px">
      <form action="" id="ekle-formu" class="d-flex gap-4">
        <input
          autofocus
          class="form-control"
          type="number"
          id="gelir-input"
          placeholder="Gelirinizi Giriniz..."
        />
        <button id="ekle-btn" class="btn btn-outline-warning">Ekle</button>
      </form>

      <form id="harcama-formu" class="row g-3 p-3 mt-4 border rounded-4 m-0">
        <h4 class="text-center">Harcama Formu</h4>
        <div class="col-6">
          <label for="harcama-alani" class="form-label">Harcama Alanı</label>
          <input
            type="text"
            class="form-control"
            id="harcama-alani"
            placeholder="Manav, Bakkal, fatura"
            required
          />
        </div>
        <div class="col-6">
          <label for="tarih" class="form-label">Tarih</label>
          <input type="date" class="form-control" id="tarih" required />
        </div>
        <div class="col-12">
          <label for="miktar" class="form-label">Harcanan Miktar</label>
          <input
            type="number"
            class="form-control"
            id="miktar"
            placeholder="1000 ₺"
            required
          />
        </div>

        <div class="col-12 text-center">
          <button id="kaydet" type="submit" class="btn btn-outline-warning">
            Kaydet
          </button>
        </div>
      </form>
      <table
        id="harcama-tablosu"
        class="table table-bordered table-hover table-striped mt-4 text-center"
      >
        <thead>
          <tr>
            <th scope="col" class="w-25">Tarih</th>
            <th scope="col" class="w-50">Harcama Alanı</th>
            <th scope="col">Miktar (₺)</th>
            <th scope="col">Işlem</th>
          </tr>
        </thead>
        <tbody id="harcama-body">
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr> -->
        </tbody>
      </table>
      <table
        id="sonuc-tablosu"
        class="table table-bordered table-hover table-striped mt-4 text-center w-25 ms-auto"
      >
        <tbody class="text-end">
          <tr>
            <th>Geliriniz :</th>
            <td id="geliriniz">0</td>
          </tr>
          <tr>
            <th>Gideriniz :</th>
            <td id="gideriniz">0</td>
          </tr>
          <tr>
            <th>Kalan :</th>
            <td id="kalan">0</td>
          </tr>
        </tbody>
      </table>

      <div>
        <button id="temizle-btn" class="btn btn-outline-warning">
          Bilgileri Temizle
        </button>
      </div>
    </main>

    <script src="js-procject.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
